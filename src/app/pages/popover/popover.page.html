<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="presentPopover($event)" >
        <ion-icon  name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>popover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button color="primary" expand="full" (click)="presentPopover($event)">
    <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
    <ion-label>Popover</ion-label>

  </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="presentPopover($event)">
        <ion-icon  name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
