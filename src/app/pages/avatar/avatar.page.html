<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/'></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip *ngFor="let animal of animales">
    <ion-avatar >
      <img [src]="animal.imagen">
    </ion-avatar>
    <ion-label>{{animal.nombre}}</ion-label>
    <ion-icon name="close-circle"></ion-icon>
  </ion-chip>
  <ion-list>
    <ion-item-sliding *ngFor="let animal of animales">
      <ion-item (click)="play(animal)"> 
        <ion-avatar slot="start">
          <img [src]="animal.imagen">
        </ion-avatar>
        <ion-label>{{animal.nombre}}</ion-label>
        <ion-icon *ngIf="!animal.reproduciendo" name="play-outline" slot="end"></ion-icon>
        <ion-icon *ngIf="animal.reproduciendo" name="pause-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
