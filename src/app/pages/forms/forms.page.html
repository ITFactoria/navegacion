<app-header [titulo]="titulo"></app-header>
<ion-content>
  <form #formulario="ngForm" (ngSubmit)="onSubmitForm()">
    <ion-list>
      <ion-list-header>
        <ion-label>Forms valid: {{formulario.valid}}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type=text name="name" [(ngModel)]="user.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input  type=text 
                    name="email" 
                    [(ngModel)]="user.email"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Passwd</ion-label>
        <ion-input type=text name="passwd" [(ngModel)]="user.passwd" required></ion-input>
      </ion-item>
      
  
    </ion-list>
    <ion-button expand="full" fill="outline" type="submit" [disabled]="formulario.invalid">Submit</ion-button>

  </form>

</ion-content>
