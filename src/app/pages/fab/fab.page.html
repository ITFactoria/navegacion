<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" ></ion-back-button>
    </ion-buttons>
    <ion-title text-capitalize>Fab Comoponent</ion-title>
  </ion-toolbar>
  <ion-searchbar animated (ionChange)="search($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list #lista>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="reorderItem($event)">

      <ion-item-sliding *ngFor="let user of users,  let i =index">
        <ion-item-options side="start">
          <ion-item-option (click)="favorite(user)">
            <ion-icon slot="icon-only" name="heart"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="share(user)">
            <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-label>
            <h3>{{user.name}}</h3>
            <p>{{user.email}}</p>
          </ion-label>
          <ion-label slot="end">{{user.phone}}</ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(user)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="share(user)">
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>




    </ion-reorder-group>

  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side='top'>
      <ion-fab-button>
        <ion-icon name='logo-facebook'></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name='logo-twitter'></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name='logo-youtube'></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side='start'>
      <ion-fab-button>
        <ion-icon name='logo-facebook'></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name='logo-twitter'></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name='logo-youtube'></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
